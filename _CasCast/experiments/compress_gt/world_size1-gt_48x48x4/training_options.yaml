tensor_model_parallel_size: 1
resume: false
resume_from_config: false
seed: 0
cuda: 0
world_size: 1
per_cpus: 2
local_rank: 0
init_method: tcp://127.0.0.1:45543
outdir: ./experiments/compress_gt
cfg: ./configs/sevir_used/compress_gt.yaml
desc: gt_48x48x4
visual_vars: null
debug: false
resume_checkpoint: null
resume_cfg_file: null
rank: 0
distributed: false
relative_checkpoint_dir: compress_gt/world_size1-gt_48x48x4
sevir:
  type: sevir_preprocess
  input_length: 13
  pred_length: 12
  total_length: 25
  base_freq: 5min
  data_dir: /home/vatsal/NWM/CasCast/pixel_data/
dataset:
  train:
    type: sevir_preprocess
    input_length: 13
    pred_length: 12
    total_length: 25
    base_freq: 5min
    data_dir: /home/vatsal/NWM/CasCast/pixel_data/
  valid:
    type: sevir_preprocess
    input_length: 13
    pred_length: 12
    total_length: 25
    base_freq: 5min
    data_dir: /home/vatsal/NWM/CasCast/pixel_data/
  test:
    type: sevir_preprocess
    input_length: 13
    pred_length: 12
    total_length: 25
    base_freq: 5min
    data_dir: /home/vatsal/NWM/CasCast/pixel_data/
sampler:
  type: DistributedSampler
dataloader:
  num_workers: 8
  pin_memory: false
  prefetch_factor: 2
  persistent_workers: true
  drop_last: false
trainer:
  batch_size: 3
  valid_batch_size: 3
  test_batch_size: 3
  max_epoch: 1
  max_step: 100000
model:
  type: latent_compress_model
  params:
    latent_size: 48x48x4
    model_name: gt
    latent_data_save_dir: latent_data2
    sub_model:
      autoencoder_kl:
        in_channels: 1
        out_channels: 1
        down_block_types:
        - DownEncoderBlock2D
        - DownEncoderBlock2D
        - DownEncoderBlock2D
        - DownEncoderBlock2D
        up_block_types:
        - UpDecoderBlock2D
        - UpDecoderBlock2D
        - UpDecoderBlock2D
        - UpDecoderBlock2D
        block_out_channels:
        - 128
        - 256
        - 512
        - 512
        layers_per_block: 2
        latent_channels: 4
        norm_num_groups: 32
    save_best: MSE
    use_ceph: false
    ceph_checkpoint_path: mpas:s3://sevir/checkpoint
    metrics_type: SEVIRSkillScore
    data_type: fp32
    visualizer:
      visualizer_type: sevir_visualizer
      visualizer_step: 1000
    optimizer:
      autoencoder_kl:
        type: AdamW
        params:
          lr: 0.001
          betas:
          - 0.9
          - 0.95
    lr_scheduler:
      autoencoder_kl:
        by_step: false
        sched: cosine
        epochs: 1
        min_lr: 1.0e-05
        warmup_lr: 1.0e-05
        warmup_epochs: 0.1
        lr_noise: null
        cooldown_epochs: 0
    extra_params:
      loss_type: MSELoss
      enabled_amp: false
      log_step: 20
      predictor_checkpoint_path: ckpts/autoencoder/ckpt.pth
      autoencoder_checkpoint_path: ckpts/autoencoder/ckpt.pth
