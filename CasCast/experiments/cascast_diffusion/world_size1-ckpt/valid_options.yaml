        by_step: true
        cooldown_epochs: 0
        epochs: 1
        lr_noise: null
        min_lr: 1.0e-05
        sched: cosine
        warmup_epochs: 0.1
        warmup_lr: 1.0e-05
    metrics_type: None
    optimizer:
      casformer:
        params:
          betas:
          - 0.9
          - 0.95
          lr: 0.0005
        type: AdamW
    save_best: MSE
    sub_model:
      autoencoder_kl:
        block_out_channels:
        - 128
        - 256
        - 512
        - 512
        down_block_types:
        - DownEncoderBlock2D
        - DownEncoderBlock2D
        - DownEncoderBlock2D
        - DownEncoderBlock2D
        in_channels: 1
        latent_channels: 4
        layers_per_block: 2
        norm_num_groups: 32
        out_channels: 1
        up_block_types:
        - UpDecoderBlock2D
        - UpDecoderBlock2D
        - UpDecoderBlock2D
        - UpDecoderBlock2D
      casformer:
        arch: DiT-custom
        config:
          enc_depth: 12
          enc_hidden_size: 256
          hidden_size: 1152
          in_channels: 8
          input_size: 48
          latent_depth: 12
          learn_sigma: false
          mlp_ratio: 4.0
          num_heads: 16
          out_channels: 48
          patch_size: 2
          single_heads_num: 4
          split_num: 12
    use_ceph: false
    visualizer:
      visualizer_step: 4000
      visualizer_type: sevir_visualizer
    wandb:
      project_name: sevir
